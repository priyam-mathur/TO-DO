<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div style="display: flex; align-items: center;">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
